{{ define "main" }}
  <section class="prose">
    {{ .Content }}

    <hr />

    <h2>Проекты</h2>
    <ul class="card-list">
      {{ with .Site.GetPage "/projects" }}
        <li class="card">
          <a class="card-link" href="{{ .RelPermalink }}">
            <div class="card-title">{{ .Title }}</div>
            {{ with .Params.description }}<div class="card-desc">{{ . }}</div>{{ end }}
          </a>
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
